<div class="starter-template">
  <p class="lead">Vous pouvez modifier un personnage déjà créé en utilisant son numéro d'identifiant</p>

  <form novalidate (ngSubmit)="loadCharacter()" class="form-inline">
    <input name="id" type="text" class="form-control" [(ngModel)]="idChar"/>
    <button type="submit" class="btn btn-success">Afficher</button>
  </form>
</div>
